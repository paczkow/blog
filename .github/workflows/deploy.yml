name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/blog

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tag
        id: vars
        run: |
          DATE=$(date -u +'%Y%m%d')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "FULL_TAG=${DATE}-g${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.FULL_TAG }}

      - name: Output deployment info
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üê≥ Pushed Docker images:"
          echo "   - ${{ env.IMAGE_NAME }}:latest"
          echo "   - ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.FULL_TAG }}"
          echo "üöÄ VPS deployment triggered"
          echo "‚è∞ Watchtower will automatically update the running container"
